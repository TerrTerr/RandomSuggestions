<!DOCTYPE html>
<html>
<head>
    <title>Improv Suggestion Generator</title>
    <link rel="stylesheet" type="text/css" href="RSG.css">
</head>
<body>
    <div class="container">
        <h1>Improv Suggestion Generator</h1>
        <button id="generateButton">Generate Random Suggestion</button>
        <p id="suggestion"></p>
        <button id="locationButton">Generate Random Location</button>
        <p id="location"></p>
        <div class="relationship-container">
            <button id="relationshipButton">Generate Random Relationship</button>
            <div class="toggle-container">
                <input type="checkbox" id="relationshipType">
                <label for="relationshipType">Specific Relationship</label>
            </div>
        </div>
        <p id="relationship"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
